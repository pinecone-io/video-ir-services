redis:  
  fullnameOverride: redis
  usePassword: false
  replica:
    replicaCount: 0
  auth:
    enabled: false

appBackend:
  deployment:
    image: video-recognition_app-backend:local
  ingress:
    useRegex: false
    pathType: "Prefix"
    path: "/"
  service:
    type: "LoadBalancer"
    ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

appFronend:
  deployment:
    image: video-recognition_app-frontend:local

downloader:
  deployment:
    image: "video-recognition_downloader:local"

indexer:
  deployment:
    image: "video-recognition_indexer:local"
