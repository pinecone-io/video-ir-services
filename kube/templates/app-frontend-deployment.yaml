apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-app-frontend
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-app-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-app-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-app-frontend
    spec:
      containers:
      - name: app-frontend
        image: registry.digitalocean.com/devrel-registry/video-ir-app-frontend:0.0.1        
      # TODO remove next line when we have AWS ECR
        imagePullPolicy: Never
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: devrel-registry