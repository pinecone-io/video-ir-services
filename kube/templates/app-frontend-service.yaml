apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-app-frontend
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}-app-frontend
  ports:
    - protocol: TCP
      port: 3005
      targetPort: 80