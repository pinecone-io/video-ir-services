apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-app-backend
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-app-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-app-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-app-backend
    spec:
      containers:
      - name: app-backend
        image: video-recognition_api
        # TODO remove next line when we have AWS ECR
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: REDIS_HOST
          value: "redis-master"
        - name: REDIS_PORT
          value: "6379"