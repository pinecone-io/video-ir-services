apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-app-backend
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-app-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-app-backend
  template:
    metadata:
      annotations:
        updateTimestamp: {{ now | quote }}
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-app-backend
    spec:
      initContainers:
      - name: wait-for-redis
        image: goodsmileduck/redis-cli
        imagePullPolicy: IfNotPresent
        args: [ 'sh', '-c', 'until redis-cli -h redis-master -p 6379  get hello; do echo "Sleeping a bit"; sleep 1; done; echo "ready!"; ' ]
      containers:
      - name: app-backend
        image: registry.digitalocean.com/devrel-registry/video-recognition_app-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: app-backend-env