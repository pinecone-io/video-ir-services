apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-app-backend-ingress
  {{ if .Values.appBackend.ingress.useRegex }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: {{ .Values.appBackend.ingress.useRegex | quote }}
  {{ end }}
spec:
  {{ if .Values.appBackend.ingress.ingressClassName }}ingressClassName: {{ .Values.appBackend.ingress.ingressClassName}}{{ end }}
  rules:
  - http:
      paths:
      - pathType: {{ .Values.appBackend.ingress.pathType }}
        path: {{ .Values.appBackend.ingress.path | quote }}
        backend:
          service:
            name: {{ .Release.Name }}-{{ .Release.Namespace }}-app-backend
            port:
              number: 3000