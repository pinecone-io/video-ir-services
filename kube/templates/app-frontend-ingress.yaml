apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-app-frontend-ingress
spec:
  {{ if .Values.appFronend.ingress.ingressClassName }}ingressClassName: {{ .Values.appFronend.ingress.ingressClassName }}{{ end }}
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-{{ .Release.Namespace }}-app-frontend
            port:
              number: 3005