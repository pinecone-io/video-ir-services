apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-indexer
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-indexer
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-indexer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-indexer
    spec:
      initContainers:
      - name: wait-for-redis
        image: goodsmileduck/redis-cli
        imagePullPolicy: IfNotPresent
        args: [ 'sh', '-c', 'until redis-cli -h redis-master -p 6379  get hello; do echo "Sleeping a bit"; sleep 1; done; echo "ready!"; ' ]
      containers:
      - name: indexer
        image: video-recognition_indexer
        # TODO remove next line when we have AWS ECR
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
        env:
        - name: IS_PROD
          value: "true"
        - name: REDIS_HOST
          value: "redis-master"
        - name: REDIS_PORT
          value: "6379"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name  